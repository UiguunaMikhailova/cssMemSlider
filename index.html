<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS-Mem-Slider</title>
</head>

<body>
    <div class="container">
        <div class="slider__container slider">
            <div class="slider">
                <input type="radio" name="mem" id="mem1" checked>
                <input type="radio" name="mem" id="mem2">
                <input type="radio" name="mem" id="mem3">
                <input type="radio" name="mem" id="mem4">
                <div class="slides">
                    <div class="slide first"><div class="image image--dark"><img src="./images/mem1.jpg" alt="slide-mem"></div></div>
                    <div class="slide"><div class="image"><img src="./images/mem2.jpg" alt="slide-mem"></div></div>
                    <div class="slide"><div class="image"><img src="./images/mem3.jpg" alt="slide-mem"></div></div>
                    <div class="slide"><div class="image"><img src="./images/mem4.jpg" alt="slide-mem"></div></div>
                </div>
                <div class="dots-text">
                    <div class="texts__container">
                        <div class="texts">
                            <p class="text text1">Текст для первого слайда</p>
                            <p class="text text2">Текст для второго слайда</p>
                            <p class="text text3">Текст для третьего слайда</p>
                            <p class="text text4">Текст для четвертого слайда</p>
                        </div>
                    </div>
                    <div class="dots">
                        <label for="mem1" class="dot">
                            <div class="dot-mini dot1"></div>
                        </label>
                        <label for="mem2" class="dot">
                            <div class="dot-mini dot2"></div>
                        </label>
                        <label for="mem3" class="dot">
                            <div class="dot-mini dot3"></div>
                        </label>
                        <label for="mem4" class="dot">
                            <div class="dot-mini dot4"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
